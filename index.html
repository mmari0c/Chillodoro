<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chillodoro: A Pomodoro Timer</title>
   <!-- FONTS -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
   <!-- ICONS -->
   <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
   <!-- CSS -->
   <link rel="stylesheet" href="style.css">

</head>
<body>

   <!-- Put this somewhere in your HTML -->
   <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>

   
   <audio id="lofiPlayer" src="https://streams.fluxfm.de/Chillhop/mp3-128/streams.fluxfm.de/" preload="auto" loop></audio>



   <section>
         <div class="container">
            <h1>chillodoro</h1>

            <div class="panel">
               <p id="work" class="info" data-info="Focus completely on your task without distractions.">work</p>
               <p id="break" class="info" data-info="Rest, stretch, and clear your mind.">break</p>
               <p id="long-break" class="info" data-info="Take a bigger pause to recharge.">chill</p>
             </div>             

            <div class="timer">
               <div class="circle">
                  <div class="time">
                     <p id="minutes">25</p>
                     <p>:</p>
                     <p id="seconds">00</p>
                  </div>
               </div>
            </div>
            
            <div class="controls">
               <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
               <a id="reset" href="/"><i class="fa-solid fa-arrow-rotate-left"></i></a>   
            </div>
             
         </div>
   </section>

   <div id="tipCharacter">
      <img src="character.svg" alt="Chillodoro Mascot">
      <p id="tipText"></p>
   </div>

   <script src="app.js"></script>
</body>
</html>
